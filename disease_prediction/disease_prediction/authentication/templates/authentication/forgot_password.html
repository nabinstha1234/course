{% extends 'layouts/login.html' %}
{% load static %}


{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'css/forgetPassword.css' %}">

<div class="forgetPassword">
    <div class="forgetPassword__container">
        <div class="forgetPassword__logo">
            <img class="forgetPassword__image" src="https://www.trackfly.com/wp-content/uploads/2020/02/footer-logo.png"/>
            <div class="forgetPassword__header">
                <h2>Trackfly</h2>
            </div>
        </div>


   <form action="{% url 'authentication:forgot_password' %}" id="forgetPassoerdForm" method="POST">
       {% csrf_token %}
    <div class="form-group  has-error">
        <label><strong>Email</strong></label>
        <input type="text" name="email" class="form-control" required>
        <div class="help-block with-errors">
                            </div>
    </div>
    <div class="footer__container">
            <button type="submit" class="forgetPassword__reset">Reset Password</button>
    </div>
</form>
</div>
</div>
{% endblock %}
