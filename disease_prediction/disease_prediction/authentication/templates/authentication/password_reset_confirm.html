{% extends 'layouts/login.html' %}
{% load static %}


{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'css/forgetPassword.css' %}">

<div class="forgetPassword">
    <div class="forgetPassword__container">
        <div class="forgetPassword__logo">
            <img class="forgetPassword__image" src="https://www.trackfly.com/wp-content/uploads/2020/02/footer-logo.png"/>
            <div class="forgetPassword__header">
                <h2>Trackfly</h2>
            </div>
        </div>


        <div class="form">
            {% if validlink %}
            <form method="post">
                {% csrf_token %}
                <div class="form-group">

                    <input type="password" placeholder="New Password" class="form-control" required
                        name="new_password1">
                    <div class="text-danger">
                        {{ form.new_password1.errors }}
                    </div>
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Confirm Password" class="form-control" required
                        name="new_password2">
                    <div class="text-danger">
                        {{ form.new_password2.errors }}
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Reset Password</button>
            </form>
            {% else %}
            <p>Password reset unsuccessful.</p>
            {% endif %}
        </div>
        <a href="{% url 'authentication:login' %}" class="btn btn-default">Go Back to Login</a>
    </div>
</div>
{% endblock %}
